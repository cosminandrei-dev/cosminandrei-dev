name: Generate Neon Snake

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # PALETTE EXPLANATION:
            # 1. #21262d (Dark Grey) -> Makes the empty grid VISIBLE
            # 2. #8a2be2 (Violet)    -> Low activity
            # 3. #ff00ff (Magenta)   -> Medium activity
            # 4. #00ffff (Cyan)      -> High activity
            # 5. #ffffff (White)     -> Peak activity (Blindingly bright)
            dist/github-contribution-grid-snake.svg?color_snake=00ffff&color_dots=#21262d,#8a2be2,#ff00ff,#00ffff,#ffffff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
